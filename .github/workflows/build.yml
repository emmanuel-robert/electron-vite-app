name: build
on:
  push:
    branches:
      - main
    tags: ["v*.*.*"]
    paths-ignore:
      - "**.md"
      - "**.spec.js"
      - ".idea"
      - ".vscode"
      - ".gitignore"
      - ".github/**"
      - "!.github/workflows/build.yml"
  pull_request:
    branches:
      - "**"
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        node-version: [20]
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Compile Electron App
        uses: x6Pnda/action-electron-compiler@v1.0.1
        with:
          # GitHub token, automatically provided to the action # (Optional)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"), # (Optional)
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

          # Package manager. NPM, PNPM and Yarn supported. Install Yarn and PNPM yourself. Default is NPM # (Optional)
          package_manager: NPM

